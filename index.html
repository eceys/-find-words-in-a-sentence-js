<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--CSS-->
    <link rel="stylesheet" href="./main.css">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>

    <div class="backgroundImage">
        <div class="sentences">
            <div class="header">
                <h1>
                    Enter Sentences</h1>
            </div>
            <div class="body">
                <div class="inputSentences">
                    <textarea name="message" rows="5" cols="100" class="textArea"></textarea> 
                </div>
            </div>
        </div>
        <div class="submitSide">
            <input type="text" class="inputWord" placeholder="word">
            <input type="submit" name="compare" id="compare" value = "Compare">
        </div>
        <div class="result">
            <div class="resultHead">
                <h1>Result</h1>
            </div>
            <div class="resBox"></div>
        </div>
    </div>
    
    <!--JS-->
    <script src="app.js"></script>
</body>
</html>
